<script>
let form=document.querySelector("form");
let submitbtn=document.querySelector("#submit");
form.pass.addEventListener("keyup",isfilled);
function isfilled(event)
{
    let pvalue=event.currentTarget.value
    if(pvalue=="")
    {
       
        submitbtn.disabled = true
    }
    else
    {
        submitbtn.disabled = false
        submitbtn.style.cursor="pointer";
    }
}

let userData=JSON.parse(localStorage.getItem("userdata")) || [];
form.addEventListener("submit",function(event){
    event.preventDefault();
    let obj={
                user_name:form.name.value,
                user_email:form.email.value,
                user_pass:form.pass.value
            }
            // if(obj.user_pass.length<6)
            // {

            //     event.preventDefault();
            // }
            // else{
            //     console.log(obj)
            // }
            userData.push(obj);
            localStorage.setItem("userdata",JSON.stringify(userData));
            // alert("sign-Up Sucessfuly")
            let output=confirm("Sign-Up SUCCESSFUL..!!! \n Wanna.. Log In ??")
            if(output==true)
            {
                window.location.href = "sign_in.html";
            }

});
</script>
